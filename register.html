<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<section id="signup-page">
  <div class="login-box">
     <form id="signup-form" onsubmit="handleSubmit(event)">  
        <h2>Sign Up</h2>
        
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required placeholder="" id="username">  
          <label for="username">Username</label>  
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required placeholder="" id="email">  
          <label for="email">Email</label>  
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required placeholder="" id="password"> 
          <label for="password">Password</label> 
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required placeholder="" id="confirm-password"> 
          <label for="confirm-password">Confirm Password</label> 
        </div>

        <div class="login-btn">
          <button type="submit">Sign Up</button> 
        </div>

        <div class="register-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
     </form>
     
     <!-- Success message -->
     <div id="success-message" style="display: none; text-align: center; color: green; font-weight: bold;">
        You have successfully signed up!
     </div>
  </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
